    <script>
        var str = "";
        var iterator = 7;
        while(iterator > 0){
            str+="#";
            console.log(str);
            iterator--; 
        }
    </script>

    <!-- The above structure is a while loop that functions as long as the iterator is greater than 0. With every iteration, we append one more '#' to the string str, and then consequently print the string. This creates a pyramid-looking shape in the console!  -->
