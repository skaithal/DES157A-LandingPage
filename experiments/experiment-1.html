<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1> Experiment 1</h1>
    <h2> Right-click on your page and click on 'Inspect Element' to navigate to the console! </h2>

    <script>
        var str = "";
        var iterator = 7;
        while(iterator > 0){
            str+="#";
            console.log(str);
            iterator--; 
        }
    </script>

    <!-- The above structure is a while loop that functions as long as the iterator is greater than 0. With every iteration, we append one more '#' to the string str, and then consequently print the string. This creates a pyramid-looking shape in the console!  -->
</body>
</html>
